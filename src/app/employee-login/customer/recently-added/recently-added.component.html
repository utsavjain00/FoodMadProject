<div style="background-color: black;">

    <h4 style="color: darkorange;font-family:'Kaushan Script',cursive; margin-top: 25px;">Food & Dishes</h4>
    <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider="finite: true">

        <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-4@m uk-grid">
            
            <li *ngFor="let food of foodRecipes">
                <div class="uk-panel">
                    
                <app-added-item
                [foodRecipe]="food"
                ></app-added-item>             
                </div>
            </li>
            
        </ul>
      
        <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
        <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
      
      </div>
      <h4 style="color: darkorange;font-family:'Kaushan Script',cursive; margin-top: 25px;">Deserts & Drinks</h4>
    <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider="finite: true" style="margin-top: 0px;">

        <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-4@m uk-grid">
            
            <li *ngFor="let desert of desertRecipes">
                <div class="uk-panel">
                    
                <app-added-item 
                [desertRecipe]="desert"
                ></app-added-item>             
                </div>
            </li>
            
        </ul>
      
        <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
        <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
      
      </div>    
    </div>
