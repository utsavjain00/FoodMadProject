<app-employee-login></app-employee-login>

<h4 style="color: darkorange;font-family:'Kaushan Script',cursive; margin-top: 25px;">Based On Your Search</h4>
<div class="uk-position-relative uk-visible-toggle uk-light" style="margin-top: 50px;" tabindex="-1" uk-slider="finite: true">

    <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-4@m uk-grid">
        
        <li *ngFor="let food of searchedRecipe">
            <div class="uk-panel">
                
            <app-search-item
            [foodRecipe]="food"
            ></app-search-item>             
            </div>
        </li>
        
    </ul>
  
    <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
  
  </div>
